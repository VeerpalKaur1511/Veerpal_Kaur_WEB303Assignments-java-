<html>

    <link href="css/style.css" rel="stylesheet">

<body>
    <h1>Veerpal Kaur Photo Gallery</h1>

        </div>
       <h2> Veerpal Kaur Photo Gallery</h2>

            <img id="main-img" src="img/pic1.webp" >
         </a>
        </div>

            </a>
            <a href="img/pic4.jpg" class="thumbnail-anchor" title="nature">

            </a>
            <a href="img/pic5.webp" class="thumbnail-anchor" title="nature">

            </a>

    </div>
	<script type="text/javascript" src="js/jquery.js"></script>
